<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidate Status Update - InstinctX</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
  <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 30px; text-align: center; border-radius: 10px 10px 0 0;">
    <h1 style="color: white; margin: 0;">InstinctX</h1>
  </div>
  
  <div style="background: #f9f9f9; padding: 30px; border-radius: 0 0 10px 10px;">
    <h2 style="color: #333; margin-top: 0;">Candidate Status Update</h2>
    
    <p>Hello {{userName}},</p>
    
    <p>The candidate <strong>{{candidateName}}</strong> for the job request <strong>{{jobRequestTitle}}</strong> has been marked as <strong>{{status}}</strong>.</p>
    
    <div style="text-align: center; margin: 30px 0;">
      <a href="{{dashboardLink}}" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px 30px; text-decoration: none; border-radius: 5px; display: inline-block; font-weight: bold;">View Details</a>
    </div>
    
    <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #ddd; color: #666; font-size: 12px;">
      <p>This is an automated email from InstinctX. Please do not reply to this email.</p>
    </div>
  </div>
</body>
</html>
